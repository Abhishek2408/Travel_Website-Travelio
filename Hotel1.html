<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Hotel1_style.css">
</head>
<body>
    <div class="main_div">
        <div class="div1">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide first">
                        <img src="./Images/hotel_1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./Images/hotel_2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./Images/hotel_3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./Images/hotel_5.jpg" alt="">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <div class="div2">video_pl</div>
        <div class="div3">sm_pool</div>
        <div class="div4">map</div>
        <div class="div5">book_option</div>
        <script src="./Hotel1_js.js"></script>
    </div>
</body> 
</html>
