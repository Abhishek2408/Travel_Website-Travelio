<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="Hotel1_style.css">
    <style>

            border:2px solid black ;

</head>
<body>
    <section class="booking">
        <div class="container my-container">
            <div class="row my-row">
                <div class="col my-col">
                    <form action="" class="bk-form">
                        <div class="input-group">
                            <label for="destination" class="input-label">Destination</label>
                            <input type="text" class="input" id="destination" placeholder="City/Area/State">
                        </div>
                        <div class="input-group">
                            <label for="check-in" class="input-label">Check In</label>
                            <input type="date" class="input" id="check-in">
                        </div>
                        <div class="input-group">
                            <label for="check-out" class="input-label">Check Out</label>
                            <input type="date" class="input" id="check-out">
                        </div>
                        <div class="input-group">
                            <label for="adults" class="input-label">Adults</label>
                            <select class="options" id="adults">
                                <option value="0" selected>0</option>
                                <option value="0">1</option>
                                <option value="0">2</option>
                                <option value="0">3</option>
                                <option value="0">4</option>
                                <option value="0">5</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="children" class="input-label">Children</label>
                            <select class="options" id="children">
                                <option value="0" selected>0</option>
                                <option value="0">1</option>
                                <option value="0">2</option>
                                <option value="0">3</option>
                                <option value="0">4</option>
                                <option value="0">5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-cust form-btn btn-brown">Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="container my-container">
            <div class="abc">
                <div class="row my-row">
                    <div class="col-lg-8 my-col">
                        <div class="video-container">
                            <video class="vid-size" src="./Videos/ITC One at ITC Grand Chola, Chennai.mp4" controls></video>
                        </div>
                    </div>
                    <div class="col my-col">
                        <div id="first-image-div" class="row my-row">
                            <div class="image-wrap">
                                <img class="room-image" src="./Images/hotel_1_image_1.jpg" alt="">
                            </div>
                        </div>
                        <div id="second-image-div" class="row my-row">
                            <div class="image-wrap">
                                <img class="room-image" src="./Images/hotel_1_image_2.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 my-col">
                        <div class="row my-row">
                            <div class="col my-col">
                                <div class="image-wrap">
                                    <img class="room-image" src="./Images/hotel_1_image_3.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 my-col">
                        <div class="row my-row">
                            <div class="col my-col">
                                <div class="image-wrap">
                                    <img class="room-image" src="./Images/hotel_1_image_4.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 my-col">
                        <div class="row my-row">
                            <div class="col my-col">
                                <div class="image-wrap">
                                    <img class="room-image" src="./Images/hotel_1_image_5.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="container my-container">
            <div class="row my-row">
                <div class="col-lg-9 my-col">
                    Booking
                </div>
                <div class="col-lg-3 my-col">
                    <div class="map-container">
                        <iframe class="map-size"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.0833978161563!2d72.86754391432777!3d19.10399695605758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8412eabd40d%3A0x24090700409101ee!2sITC%20Maratha%2C%20a%20Luxury%20Collection%20Hotel%2C%20Mumbai!5e0!3m2!1sen!2sin!4v1630336205578!5m2!1sen!2sin"
                            width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    <script src="./Hotel1_js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body> 
</html>
