<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Trip</title>
    <script src="bookingsaver.js"></script>
    <link rel="stylesheet" href="stylesaver.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">    
    <script src="jquery.js"></script>
    
</head>
<body>

    <div class="nav">
        Make Your Trip

    </div>
    <div class="header">
        <h1 class="completebooking">Complete your booking</h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="col col-8  l-box">
                <div> 
                    <span id="from"></span>
                    <span class="material-icons">
                        arrow_forward
                        </span>
                 
                    <span id="to">x</span>                
                </div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <br> <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Mobile Number</label>
                      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                    </div> <br>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
            <div class="col col-3 r-box">
                <h3>Fare Summary</h3>
                <div class="rcontent">
                    <div id="faretext">Base Fare</div>                   
                    <div id="fare"></div>

                </div>
                
            </div>
        </div>

    </div>

    
</body>
</html>
